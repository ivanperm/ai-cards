    const promptText = '–¢—ã –æ–ø—ã—Ç–Ω—ã–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç. –ü—Ä–µ–¥–ª–æ–∂–∏ 5 —Ä–∞–∑–Ω—ã—Ö –∏–¥–µ–π, —Å —á–µ–≥–æ –º–æ–∂–Ω–æ –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É –Ω–∞–¥ –∑–∞–¥–∞—á–µ–π ***';

    // –í—ã–≤–æ–¥–∏–º —Ç–µ–∫—Å—Ç –ø—Ä–æ–º–ø—Ç–∞ –≤ –±–ª–æ–∫
    document.getElementById('prompt').textContent = promptText;

    function copyPrompt() {
      const statusEl = document.getElementById('status');

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(promptText)
          .then(() => {
            statusEl.textContent = '–ü—Ä–æ–º–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω.';
          })
          .catch(() => {
            fallbackCopy();
          });
      } else {
        fallbackCopy();
      }
    }

    function fallbackCopy() {
      const statusEl = document.getElementById('status');
      const temp = document.createElement('textarea');
      temp.value = promptText;
      temp.style.position = 'fixed';
      temp.style.opacity = '0';
      document.body.appendChild(temp);
      temp.select();
      try {
        document.execCommand('copy');
        statusEl.textContent = '–ü—Ä–æ–º–ø—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω.';
      } catch (e) {

      }
      document.body.removeChild(temp);
    }
  </script>
